<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slip</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: rgb(219, 219, 219);
            font-family: 'Verdana', 'Geneva', sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            padding: 20px;
            background: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            color: #000;
            font-size: 18px;
            font-weight: 600;
            margin-right: 2rem; /* Adjusted margin */
        }

        .search_box {
            display: flex;
            align-items: center;
        }

        .search_box input {
            padding: 9px;
            width: 250px;
            background: rgb(228, 228, 228);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .search_box i {
            padding: 0.66rem;
            cursor: pointer;
            color: #fff;
            background: #000;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons i {
            margin-right: 2rem;
            cursor: pointer;
        }

        .header-icons .account {
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-icons .account img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            border-radius: 50%;
        }

        .container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .main-body {
            width: 85%;
            padding: 1rem;
        }

        .promo_card {
            width: 80%;
            color: #fff;
            margin-top: 10px;
            border-radius: 8px;
            padding: 1rem;
            background: rgb(37, 37, 37);
        }

        .promo_card h1,
        .promo_card span,
        button {
            margin: 10px;
            color: #fff;
        }

        .promo_card button {
            display: block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        .promo_card form {
            max-width: 400px; 
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: left; 
        }

        .promo_card label {
            display: block;
            margin-bottom: 10px;
        }

        .promo_card input {
            width: 120%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }


        /* Add any additional styles as needed */
        /* Side menubar section */
        nav{
        background: #fff;
        }
        .side_navbar{
        padding: 1px;
        display: flex;
        flex-direction: column;

        }
        .side_navbar span{
        color: gray;
        margin: 1rem 3rem;
        font-size: 12px;
        }
        .side_navbar a{
        width: 100%;
        padding: 0.8rem 3rem;
        font-weight: 500;
        font-size: 15px;
        color: rgb(100, 100, 100);
        }
        .links{
        margin-top: 5rem;
        display: flex;
        flex-direction: column;
        }
        .links a{
        font-size: 13px;
        }
        .side_navbar a:hover{
        background: rgb(235, 235, 235);
        }
        .side_navbar .active{
        border-left: 2px solid rgb(100, 100, 100);
        }
        .promo_card button:hover {
            background-color: #fff; 
            color: #000; 
        }

        .promo_card form {
            max-width: 400px; 
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: left; 
        }

        .promo_card label {
            display: block;
            margin-bottom: 10px;
        }

        .promo_card input {
            width: 120%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="#">Three Ninjas</a>
          <div class="search_box">
            <input type="text" placeholder="Search Three Ninjas">
            <i class="fas fa-search"></i>
          </div>
        </div>
      
        <div class="header-icons">
          <i class="fas fa-bell"></i>
          <div class="account">
            <!-- <img src="./assets/profile_man.jpg" alt="Profile Image"> -->
            <h4>BVM Digital</h4>
          </div>
        </div>
      </header>

    <div class="container">
        <nav>
            <div class="side_navbar">
                <span>Main Menu</span>
                <a href="/admin">Dashboard</a>
                <a href="/add">Add new slip</a>
                <a href="/edit" class="active">Edit a slip</a>
                <a href="/delete">Delete a slip</a>
                <a href="/manage">Manage Users</a>

                <div class="links">
                    <span>Connect</span>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                    <a href="#">Email</a>
                </div>
            </div>
        </nav>

        <div class="main-body">
            <h2>Edit Slip</h2>
            <div class="promo_card">
                <form action="/edit" method="post">
                    <label for="league">League:</label>
                    <input type="text" id="league" name="league" required placeholder="Spanish La Liga">
    
                    <label for="teams">Teams:</label>
                    <input type="text" id="teams" name="teams" required placeholder="Real Madrid vs Barcelona">
    
                    <label for="tips">Tips:</label>
                    <input type="text" id="tips" name="tips" required placeholder="Madrid to win">
    
                    <label for="result">Result:</label>
                    <input type="text" id="result" name="result" required>
    
                    <label for="postedBy">Posted By:</label>
                    <input type="text" id="postedBy" name="postedBy" required placeholder="White Ninja">
    
                    <button type="submit">Edit Slip</button>
                </form>
            </div>
        </div>
        <!-- Add your sidebar and other elements here if needed -->

    </div>
</body>
</html>
